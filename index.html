<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>master card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.jpeg" alt="logo">
                <h5>Master Card</h5>
            </span>
            <img src="chip.jpeg" alt="chip" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">2257 4569 5479 3259</h5>
                <h5 class="name">Souvik Mondal</h5>
            </div>

            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5 class="number">02/25</h5>
            </div>
        </div>
    </div>

    

    
    
</body>
</html>
